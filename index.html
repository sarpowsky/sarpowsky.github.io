<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_sarpowsky</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="assets/css/styles.css" as="style">
    <link rel="preload" href="assets/js/main.js" as="script">
</head>
<body class="dark-mode">
    <canvas id="matrix-canvas"></canvas>
    <div class="semi-transparent-layer"></div>
    
    <!-- Navigation Bar -->
    <nav class="fixed top-0 left-0 w-full p-4 z-50 bg-opacity-90 backdrop-blur-sm">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold hover:text-gray-300 transition duration-300">_sarpowsky</a>
            <div class="flex space-x-6">
                <a href="/about" class="hover:text-gray-300 transition duration-300">/hi</a>
                <a href="/experience" class="hover:text-gray-300 transition duration-300">/experience</a>
                <a href="/projects" class="hover:text-gray-300 transition duration-300">/projects</a>
                <a href="/skills" class="hover:text-gray-300 transition duration-300">/skills</a>
                <a href="/devices" class="hover:text-gray-300 transition duration-300">/devices</a>
            </div>
        </div>
    </nav>
    
    <!-- Main Content and LinkedIn container -->
    <div class="container mx-auto px-4 pt-24 relative z-10">
        <div class="flex flex-col md:flex-row">
            <!-- Profile Column (Left) -->
            <div class="profile-column w-full md:w-1/2 pl-4">
                <div class="flex flex-col items-start pt-16">
                    <img src="images/profile-picture.png" alt="Profile Picture" class="rounded-full mb-6 w-36 h-36 object-cover ImageBorder">
                    <h1 class="text-4xl font-bold mb-4">name</h1>
                    <p class="text-l mb-6">description</p>
                </div>
            </div>
            
            <!-- LinkedIn Carousel (Right) -->
            <div class="linkedin-column w-full md:w-1/2 md:pl-8 mt-8 md:mt-0">
                <div class="linkedin-section pt-16">
                    <h2>Latest LinkedIn Posts</h2>
                    <div id="linkedin-carousel"></div>
                </div>
            </div>
        </div>
        
        <!-- GitHub Calendar (Below) -->
        <div class="github-section mt-10 pl-4">
            <div id="github-calendar" class="github-calendar"></div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="w-full p-4 bg-opacity-80 backdrop-blur-sm mt-10">
        <div class="container mx-auto flex justify-between items-center">
            <div class="social-icons flex space-x-6">
                <a href="https://github.com/sarpowsky" target="_blank" class="social-icon hover:text-gray-300"><i data-feather="github"></i></a>
                <a href="https://www.linkedin.com/in/sarp-can-karaman-8437761b6/" target="_blank" class="social-icon hover:text-gray-300"><i data-feather="linkedin"></i></a>
                <a href="https://www.instagram.com/_sarpowsky/" target="_blank" class="social-icon hover:text-gray-300"><i data-feather="instagram"></i></a>
                <a href="https://open.spotify.com/user/ssru8otkx7inhh4g03wlm1j3m?si=6e2ef3eee1534a77" target="_blank" class="social-icon hover:text-gray-300"><i data-feather="music"></i></a>
            </div>
            
            <div class="flex items-center">
                <button id="mode-toggle" class="mode-toggle text-gray mx-4">
                    <i data-feather="moon"></i>
                </button>
                <div id="clock" class="text-l font-600 text-initial"></div>
            </div>
        </div>
    </footer>
    
    <!-- Load modular JavaScript -->
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
